<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

	<meta name="author" content="{{site.site_author}}">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="keywords" content="{{ site.site_keywords }}"/>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.site_description }}{% endif %}"/>

	<!-- Icons -->
	<link rel="icon" type="image/png" href="assets/icons/favicon.png">
	<link rel="apple-touch-icon-precomposed" href="assets/icons/apple-touch-icon-precomposed.png"><!-- 57Ã—57px -->
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/icons/apple-touch-icon-72x72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/icons/apple-touch-icon-76x76-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/icons/apple-touch-icon-114x114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/icons/apple-touch-icon-120x120-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/icons/apple-touch-icon-144x144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/icons/apple-touch-icon-152x152-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="180x180" href="assets/icons/apple-touch-icon-180x180-precomposed.png">
	<link rel="icon" sizes="192x192" href="assets/icons/touch-icon-192x192.png">

	<!-- Open Graph data -->
	<meta prefix="og: http://ogp.me/ns#" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.site_description }}{% endif %}"/>
	<meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}"/>
	<meta prefix="og: http://ogp.me/ns#" property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}" />
	<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ "/assets/og_img.png" | prepend: site.url }}" />
	<meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}" />

	<link rel="stylesheet" type="text/css" href="{{ "/style.css" | prepend: site.url }}"/>

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.site_title }}{% endif %}</title>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-40494652-15', 'auto');
	  ga('send', 'pageview');
	</script>
</head>
<body class="{{site.color_theme | prepend: "theme-"}}">
