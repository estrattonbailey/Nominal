<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="icon" type="image/png" href="assets/favicon.png"/> -->

	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<meta name="author" content="Eric Bailey">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="keywords" content="{{ site.keywords }}"/>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

	<!-- Open Graph data -->
	<meta prefix="og: http://ogp.me/ns#" property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
	<meta prefix="og: http://ogp.me/ns#" property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
	<meta prefix="og: http://ogp.me/ns#" property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ "/_src/assets/og_img.png" | prepend: site.baseurl }}" />
	<meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.baseurl }}" />

	<link rel="stylesheet" type="text/css" href="{{ "/style.css" | prepend: site.baseurl }}"/>

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
<body>
